<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <div class="Basic info">
        <h1>Basic info</h1>
        <label>Employee ID</label>
        <input type="text" value ="9"><br>

        <label>Last Name</label>
        <input type="text" value ="Dodsworth"><br>

        <label>First Name</label>
        <input type="text" value ="Anne"><br>

        <label>Gender</label><br>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
        <input type="radio">XXX<br>
        <input type="radio" checked>ZZZ<br>

        <label>Title</label>
        <input type="text" value ="Sales Representative"><br>

        <label>Suffix</label>
        <input type="text" value ="MS."><br>

        <label>Birth Date</label>
        <input type="date"><br>

        <label>Hire Date</label>
        <input type="date"><br>

        <label>SSN # (if applicable)</label>
        <input type="text"><br>

        <label>Reports To</label>
        <select>
            <option selected>Buchanan</option>
        </select><br>
    </div>

    <div class="Contact info">
        <h1>Contact info</h1>

        <label>Email</label>
        <input type="email" placeholder="name@example.com"><br>

        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd."><br>

        <label>City</label>
        <input type="text" value="London"><br>

        <label>Region</label>
        <input type="text"><br>

        <label>Postal Code</label>
        <input type="text" value="WG2 7LT"><br>

        <label>Country</label>
        <select>
            <option selected>Russian Federation</option>
        </select><br>

        <label>US Home Phone</label>
        <input type="tel" value="(234)234-2342"><br>

        <label>Photo</label>
        <input type="file"><br>
    </div>

    <div class="Optional info">
        <h1>Optional info</h1>

        <label>Notes</label><br>
        <textarea rows="5" cols="50">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea><br>
        
        <label>Preferred Shift</label><br>
        <input type="checkbox">Regular<br>
        <input type="checkbox" checked>Gravy Yard<br>

        <label>Active?</label>
        <input type="checkbox" checked><br>

        <label>Are you human?</label>
        <b>TIDAWO</b><br>
        <input type="text"><br> 
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
</body>
</html>
